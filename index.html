    <audio src="./music/1.m4a" id="player" preload="auto" autoplay="autoplay" loop="loop"></audio>
    <script>
    vinyl.style.webkitAnimationPlayState = "paused";

    const list = [{ "cover": "./images/cover1.jpg", "audio": "./music/1.m4a" }, { "cover": "./images/cover2.jpg", "audio": "./music/2.m4a" }, { "cover": "./images/cover3.jpg", "audio": "./music/3.m4a" }];
    var len = list.length;
    var index = 0;
    var status = 0;
    activation.ondblclick = function() {
        index = (index + 1) % len;
        player.src = list[index].audio;
        player.currentTime = 0;
        player.play();
    }

    activation.onclick = function() {
        status = 1;
        if (player.paused) {
            player.play();
        } else {
            player.pause();
        }
    }
    player.oncanplay = function() {
        if (status == 0) { return; }
        vinyl.src = list[index].cover;
    }
    player.onplay = function() {
        vinyl.src = list[index].cover;
        vinyl.style.webkitAnimationPlayState = "running";
    }
    player.onpause = function() {
        vinyl.style.webkitAnimationPlayState = "paused";
    }
    player.onended = function() {
        player.play();
    }
    window.onload = function() {
        // vinyl.click();
    }
    </script>
